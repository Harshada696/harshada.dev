<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #a18cd1, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .login-box {
      background: white;
      padding: 40px 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(168, 118, 255, 0.4);
      width: 350px;
      text-align: center;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    h2 {
      margin-bottom: 25px;
      color: #6b3fa0;
    }

    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #f0f0f0;
      font-size: 1rem;
      transition: box-shadow 0.3s ease;
    }

    input:focus {
      outline: none;
      box-shadow: 0 0 8px rgba(130, 80, 200, 0.6);
    }

    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      color: white;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      cursor: pointer;
      transition: box-shadow 0.3s ease, transform 0.2s;
    }

    button:hover {
      box-shadow: 0 0 20px #a18cd1;
      transform: scale(1.02);
    }

    #error {
      margin-top: 10px;
      color: red;
      font-size: 0.9rem;
    }

    @media (max-width: 400px) {
      .login-box {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="adminId" placeholder="Admin ID" />
    <input type="password" id="adminPassword" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="error"></p>
  </div>

  <script>
    function login() {
      const id = document.getElementById('adminId').value;
      const password = document.getElementById('adminPassword').value;

      const correctId = "admin";
      const correctPassword = "harshada123";

      if (id === correctId && password === correctPassword) {
        localStorage.setItem("isAdmin", "true");
        window.location.href = "admin.html";
      } else {
        document.getElementById("error").textContent = "Invalid ID or Password.";
      }
    }
  </script>
</body>
</html>
